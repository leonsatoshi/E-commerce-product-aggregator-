<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated Trend Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div id="root"></div>

    <script>
        const allPlatforms = [
          'Google Trends', 'Instagram', 'X (Twitter)', 'Reddit', 'TikTok', 
          'Amazon', 'eBay', 'Shopify', 'Alibaba', 'Etsy'
        ];

        // Comprehensive product database with platform mentions
        const productDatabase = [
          {

            category: "Tech & Gadgets",
            avgPrice: "$49-89",
            description: "Digital notebooks that sync handwritten notes to cloud with AI organization"
          },
          {

            avgPrice: "$25-60",

          },
          {

            category: "Health & Wellness",
            avgPrice: "$35-75",

          },
          {

          },
          {

          },
          {

          {

          },
          {

          },
          {

          {

          },
          {

          },
          {

          },
          {

            platforms: ["Amazon", "Instagram", "TikTok", "eBay", "Shopify"],
            category: "Fitness",
            avgPrice: "$20-45",
            description: "High-density foam rollers for muscle recovery and massage"
          },
          {
            name: "Car Phone Mounts",
            platforms: ["Amazon", "Google Trends", "eBay", "Alibaba", "Shopify"],
            category: "Auto Accessories",
            avgPrice: "$10-30",
            description: "Magnetic or clamp-style mounts for hands-free driving"
          },
          {
            name: "Insulated Lunch Bags",
            platforms: ["Amazon", "Instagram", "Etsy", "eBay", "Shopify"],

            avgPrice: "$15-35",
            description: "Thermal lunch boxes with multiple compartments"
          },
          {
            name: "Yoga Mats with Alignment Lines",
            platforms: ["Amazon", "Instagram", "TikTok", "Reddit", "Shopify"],
            category: "Fitness",
            avgPrice: "$25-60",
            description: "Non-slip yoga mats with printed alignment guides"
          },
          {
            name: "Mini Projectors",
            platforms: ["Amazon", "TikTok", "eBay", "Alibaba", "Google Trends"],
            category: "Tech & Gadgets",
            avgPrice: "$80-200",
            description: "Portable LED projectors for home entertainment"
          },
          {
            name: "Succulent Plant Kits",
            platforms: ["Amazon", "Etsy", "Instagram", "Shopify", "Reddit"],
            category: "Home & Garden",
            avgPrice: "$20-45",
            description: "Low-maintenance succulent collections with decorative pots"
          },
          {
            name: "Adjustable Dumbbells",
            platforms: ["Amazon", "Instagram", "TikTok", "eBay", "Shopify"],
            category: "Fitness",
            avgPrice: "$50-150",
            description: "Space-saving adjustable weight dumbbells for home gyms"
          },
          {
            name: "Desk Organizers",
            platforms: ["Amazon", "Etsy", "eBay", "Alibaba", "Shopify"],
            category: "Office & Work",
            avgPrice: "$15-40",
            description: "Multi-compartment organizers for pens, papers, and accessories"
          }
        ];

        function createIcon(type, className = "w-5 h-5") {
          const icons = {
            trending: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>`,
            fire: `<svg class="${className}" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2c1.5 3 3.5 5 6 6-1-3 1-6 4-6-2.5 2.5-3 5-2 8 .5 1.5 2 3 2 5 0 4.5-3.5 8-8 8s-8-3.5-8-8c0-3 2-5 3-7 .5-1 .5-2 0-3 2 1 3.5 2.5 4 5-.5-2 0-4 1-6z"/></svg>`,
            chart: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>`,
            tag: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>`,
            dollar: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
            filter: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>`,
            github: `<svg class="${className}" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>`
          };
          return icons[type] || '';
        }

        function calculateTrendScore(platforms) {
          return platforms.length;
        }

        function getRankBadge(rank) {
          if (rank === 1) return 'bg-gradient-to-r from-yellow-400 to-yellow-600 text-white';
          if (rank === 2) return 'bg-gradient-to-r from-gray-300 to-gray-500 text-white';
          if (rank === 3) return 'bg-gradient-to-r from-orange-400 to-orange-600 text-white';
          return 'bg-gradient-to-r from-blue-500 to-purple-600 text-white';
        }

        function getScoreColor(score) {
          if (score >= 5) return 'text-red-500';
          if (score >= 4) return 'text-orange-500';
          return 'text-yellow-500';
        }

        let currentFilter = 'all';
        let sortedProducts = [];

        function aggregateAndRank() {
          // Calculate scores and sort
          const scored = productDatabase.map(product => ({
            ...product,
            score: calculateTrendScore(product.platforms)
          }));

          sortedProducts = scored.sort((a, b) => b.score - a.score);
          displayResults();
        }

        function filterByCategory(category) {
          currentFilter = category;
          displayResults();
        }

        function displayResults() {
          const filtered = currentFilter === 'all' 
            ? sortedProducts 
            : sortedProducts.filter(p => p.category === currentFilter);

          const container = document.getElementById('resultsContainer');
          const count = document.getElementById('productCount');
          
          count.textContent = `Showing ${filtered.length} trending products`;

          container.innerHTML = filtered.map((product, index) => {
            const actualRank = sortedProducts.indexOf(product) + 1;
            return `
              <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 hover:shadow-2xl transition-all border-2 border-gray-100 hover:border-purple-300">
                <div class="flex items-start gap-4">
                  <!-- Rank Badge -->
                  <div class="flex-shrink-0">
                    <div class="${getRankBadge(actualRank)} w-12 h-12 md:w-16 md:h-16 rounded-full flex items-center justify-center font-bold text-xl md:text-2xl shadow-lg">
                      ${actualRank}
                    </div>
                  </div>

                  <!-- Product Info -->
                  <div class="flex-1 min-w-0">
                    <div class="flex items-start justify-between mb-3">
                      <h3 class="text-lg md:text-xl font-bold text-gray-800 pr-2">${product.name}</h3>
                      <div class="flex items-center gap-2 flex-shrink-0">
                        ${createIcon('fire', `w-5 h-5 md:w-6 md:h-6 ${getScoreColor(product.score)}`)}
                        <span class="text-lg md:text-xl font-bold ${getScoreColor(product.score)}">
                          ${product.score}/10
                        </span>
                      </div>
                    </div>

                    <p class="text-gray-600 text-sm md:text-base mb-3">${product.description}</p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                      <div class="flex items-center gap-2">
                        ${createIcon('tag', 'w-4 h-4 text-purple-600')}
                        <span class="text-sm font-semibold text-purple-700">${product.category}</span>
                      </div>
                      <div class="flex items-center gap-2">
                        ${createIcon('dollar', 'w-4 h-4 text-green-600')}
                        <span class="text-sm font-semibold text-green-700">${product.avgPrice}</span>
                      </div>
                    </div>

                    <!-- Platform Pills -->
                    <div class="mb-3">
                      <p class="text-xs font-semibold text-gray-600 mb-2">Found on ${product.platforms.length} platforms:</p>
                      <div class="flex flex-wrap gap-2">
                        ${product.platforms.map(platform => `
                          <span class="px-2 py-1 bg-gradient-to-r from-blue-100 to-purple-100 text-blue-700 rounded-full text-xs font-medium">
                            ${platform}
                          </span>
                        `).join('')}
                      </div>
                    </div>

                    <!-- GitHub Ideas -->
                    <div class="bg-gradient-to-r from-gray-50 to-purple-50 border-2 border-purple-200 rounded-lg p-3">
                      <div class="flex items-start gap-2">
                        ${createIcon('github', 'w-4 h-4 text-gray-800 mt-0.5')}
                        <div>
                          <p class="text-xs font-semibold text-gray-800 mb-1">GitHub Project Ideas:</p>
                          <p class="text-xs text-gray-700">
                            Build a price tracker, review aggregator, or comparison tool for this product across multiple platforms.
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        }

        // Get unique categories
        const categories = ['all', ...new Set(productDatabase.map(p => p.category))];

        // Initialize
        document.getElementById('root').innerHTML = `
          <div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-4 md:p-6">
            <div class="max-w-7xl mx-auto">
              <!-- Header -->
              <div class="text-center mb-6 md:mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                  ${createIcon('chart', 'w-10 h-10 md:w-12 md:h-12 text-purple-600')}
                  <h1 class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                    Aggregated Trend Finder
                  </h1>
                </div>
                <p class="text-gray-600 text-base md:text-lg mb-2">
                  All platforms combined â€¢ Ranked by cross-platform popularity
                </p>
                <div class="flex flex-wrap justify-center gap-2 mt-4">
                  ${allPlatforms.map(platform => `
                    <span class="px-3 py-1 bg-white text-gray-700 rounded-full text-xs font-medium shadow-sm">
                      ${platform}
                    </span>
                  `).join('')}
                </div>
              </div>

              <!-- Filter Bar -->
              <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6 mb-6">
                <div class="flex items-center gap-2 mb-3">
                  ${createIcon('filter', 'w-5 h-5 text-purple-600')}
                  <h2 class="text-lg font-bold text-gray-800">Filter by Category</h2>
                </div>
                <div class="flex flex-wrap gap-2">
                  ${categories.map(cat => `
                    <button
                      onclick="filterByCategory('${cat}')"
                      class="px-4 py-2 rounded-lg font-medium text-sm transition-all ${
                        cat === 'all' 
                          ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-md' 
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }"
                      id="filter-${cat}"
                    >
                      ${cat === 'all' ? 'All Products' : cat}
                    </button>
                  `).join('')}
                </div>
                <p id="productCount" class="text-sm text-gray-600 mt-3 font-semibold"></p>
              </div>

              <!-- Results -->
              <div class="mb-4">
                <div class="bg-gradient-to-r from-purple-100 to-blue-100 rounded-xl p-4 mb-4">
                  <div class="flex items-center gap-3">
                    ${createIcon('trending', 'w-6 h-6 text-purple-600')}
                    <div>
                      <h3 class="font-bold text-purple-900">How Rankings Work</h3>
                      <p class="text-sm text-purple-800">Products are ranked by how many platforms they're trending on. More platforms = higher trend score!</p>
                    </div>
                  </div>
                </div>
              </div>

              <div id="resultsContainer" class="space-y-4">
              </div>
            </div>
          </div>
        `;

        // Add dynamic filter button styling
        window.filterByCategory = function(category) {
          currentFilter = category;
          
          // Update button styles
          categories.forEach(cat => {
            const btn = document.getElementById(`filter-${cat}`);
            if (cat === category) {
              btn.className = 'px-4 py-2 rounded-lg font-medium text-sm transition-all bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-md';
            } else {
              btn.className = 'px-4 py-2 rounded-lg font-medium text-sm transition-all bg-gray-100 text-gray-700 hover:bg-gray-200';
            }
          });
          
          displayResults();
        };

        // Initial load
        aggregateAndRank();
    </script>
</body>
